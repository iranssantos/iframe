<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Sincronizada</title>
    <style>
        body {
            margin: 0;
            font-family: 'DejaVu Sans Mono', consolas;
            position: relative;
            overflow: hidden;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            font-size: 5vw;
            background-color: #ffffff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2vw;
            box-sizing: border-box;
            text-align: center;
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2vw;
        }

button {
    padding: 1vw;
    cursor: pointer;
    background-color: #ffffff;
    border: none;
    border-radius: 0.5vw;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.icon {
    width: 2vw;
    height: 2vw;
    fill: white;
    transition: transform 0.3s;
}

button:hover .icon {
    transform: scale(1.2); /* Aumenta o tamanho ao passar o mouse */
}

        .indicators {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5vw;
        }

        .indicator {
            display: inline-block;
            width: 1vw;
            height: 1vw;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .icon {
                width: 5vw;
                height: 5vw;
            }
        }

        @media (max-width: 400px) {
            .icon {
                width: 7vw;
                height: 7vw;
            }
        }
    </style>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="presentation">
        <div id="slidesContainer"></div>
        <div class="indicators"></div>
        <div class="controls">
            <button id="prev">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M11 18L5 12L11 6V18Z" fill="currentColor"/>
                    <path d="M19 18L13 12L19 6V18Z" fill="currentColor"/>
                </svg>
            </button>
            <button id="playPause">
                <svg id="playIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                </svg>
                <svg id="pauseIcon" class="icon" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                    <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                </svg>
            </button>
            <button id="next">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13 18L19 12L13 6V18Z" fill="currentColor"/>
                    <path d="M5 18L11 12L5 6V18Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    <audio id="audio"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slidesContainer = document.getElementById('slidesContainer');
            const indicatorsContainer = document.querySelector('.indicators');
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('playPause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            let slideData = [];
            let currentSlide = 0;
            let isPlaying = false;

            function renderSlides(data) {
                slidesContainer.innerHTML = '';
                indicatorsContainer.innerHTML = '';

                data.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    if (index === 0) slideElement.classList.add('active');
                    slideElement.innerHTML = slide.content;
                    slidesContainer.appendChild(slideElement);

                    if (slide.indicator) {
                        const indicator = document.createElement('div');
                        indicator.className = 'indicator';
                        if (index === 0) indicator.classList.add('active');
                        indicator.setAttribute('data-slide', index);
                        indicatorsContainer.appendChild(indicator);
                    }
                });

                showSlide(0);

                const indicators = document.querySelectorAll('.indicator');
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', () => {
                        const targetSlide = parseInt(indicator.getAttribute('data-slide'), 10);
                        showSlide(targetSlide);
                    });
                });
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                const indicators = document.querySelectorAll('.indicator');

                slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                indicators.forEach((indicator, i) => indicator.classList.toggle('active', i === index));

                currentSlide = index;
                if (slideData[index]?.time !== undefined) {
                    audio.currentTime = slideData[index].time;
                }

                MathJax.typesetPromise();
            }

            function playPauseAudio() {
                if (isPlaying) {
                    audio.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    if (currentSlide === slideData.length - 1) {
                        currentSlide = 0;
                        showSlide(0);
                    }
                    audio.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
                isPlaying = !isPlaying;
            }

            function nextSlide() {
                if (currentSlide < slideData.length - 1) {
                    showSlide(currentSlide + 1);
                } else {
                    stopPlayback();
                }
            }

            function prevSlide() {
                if (currentSlide > 0) showSlide(currentSlide - 1);
            }

            function stopPlayback() {
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                showSlide(0); // Retorna para o primeiro slide

            }

            function handleAudioSync() {
                const currentTime = audio.currentTime;
                for (let i = slideData.length - 1; i >= 0; i--) {
                    if (currentTime >= slideData[i].time) {
                        if (currentSlide !== i) showSlide(i);
                        break;
                    }
                }

                if (audio.ended) {
                    stopPlayback();
                }
            }

            window.addEventListener('message', (event) => {
                if (!event.data || typeof event.data !== 'object') return;

                if (event.data.type === 'slidesConfig') {
                    slideData = event.data.slides || [];
                    audio.src = event.data.audio || '';
                    renderSlides(slideData);
                }
            });

            playPauseButton.addEventListener('click', playPauseAudio);
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);
            audio.addEventListener('timeupdate', handleAudioSync);
            audio.addEventListener('ended', stopPlayback);
        });
    </script>
</body>
</html>
