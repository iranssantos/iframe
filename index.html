<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Sincronizada</title>
    <style>
        /* Estilos para os slides e controles */
        body {
            margin: 0;
            font-family: 'DejaVu Sans Mono', consolas;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #slidesContainer {
            position: relative;
            width: 100%;
            height: 100%; /* Ajusta a altura para se ajustar à tela */
            max-width: 100%;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            font-size: 5vw; /* Ajusta o tamanho da fonte conforme a largura da tela */
            background-color: #ffffff;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            padding: 5vw; /* Ajusta o padding conforme a tela */
            box-sizing: border-box;
            text-align: center;
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        .controls {
            position: fixed;
            display: flex;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            gap: 2vw;
            margin-top: 2vw;
            font-size: 1rem;
        }

        button {
            padding: 2vw 4vw;
            font-size: 3vw; /* Ajusta o tamanho da fonte do botão */
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .indicators {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .indicator {
            display: inline-block;
            width: 2vw;
            height: 2vw;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #007bff;
        }

        /* Responsividade para o tamanho da tela */
        @media (max-width: 768px) {
            body {
                font-size: 4vw; /* Ajusta o tamanho da fonte geral */
            }

            .slide {
                font-size: 6vw; /* Reduz o tamanho da fonte em telas pequenas */
                padding: 6vw;  /* Ajusta o padding */
            }

            .slide p {
                font-size: 4vw;
            }

            .controls button {
                font-size: 5vw; /* Ajusta o tamanho do botão em telas pequenas */
                padding: 3vw 6vw;
            }

            .indicators.indicator {
                width: 4vw;
                height: 4vw;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 5vw; /* Ajusta ainda mais para telas muito pequenas */
            }

            .slide {
                font-size: 8vw;
                padding: 8vw;
            }

            .slide p {
                font-size: 5vw;
            }

            button {
                font-size: 6vw;
                padding: 4vw 8vw;
            }

            .indicator {
                width: 5vw;
                height: 5vw;
            }
        }
    </style>
    <!-- Inclusão do script MathJax com suporte a AsciiMath -->
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div id="slidesContainer"></div>
    <div class="indicators"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="playPause">Play</button>
        <button id="next">Próximo</button>
    </div>
    <audio id="audio"></audio>

    <script>
        // Lógica de controle da apresentação
        document.addEventListener('DOMContentLoaded', () => {
            const slidesContainer = document.getElementById('slidesContainer');
            const indicatorsContainer = document.querySelector('.indicators');
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('playPause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let slideData = [];
            let currentSlide = 0;
            let isPlaying = false;

            // Função para renderizar os slides
            function renderSlides(data) {
                slidesContainer.innerHTML = '';
                indicatorsContainer.innerHTML = '';

                data.forEach((slide, index) => {
                    // Cria os slides
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    if (index === 0) slideElement.classList.add('active');
                    slideElement.innerHTML = slide.content;
                    slidesContainer.appendChild(slideElement);

                    // Cria os indicadores
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.setAttribute('data-slide', index);
                    indicatorsContainer.appendChild(indicator);
                });

                currentSlide = 0;
                showSlide(currentSlide);
            }

            // Função para exibir o slide
            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                const indicators = document.querySelectorAll('.indicator');

                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });

                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === index);
                });

                currentSlide = index;
                if (slideData[index]?.time !== undefined) {
                    audio.currentTime = slideData[index].time;
                }
            }

            // Função para controlar play/pause do áudio
            function playPauseAudio() {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.textContent = 'Play';
                } else {
                    audio.play();
                    playPauseButton.textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            }

            // Função para avançar para o próximo slide
            function nextSlide() {
                if (currentSlide < slideData.length - 1) {
                    showSlide(currentSlide + 1);
                }
            }

            // Função para voltar ao slide anterior
            function prevSlide() {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }

            // Sincronizar slides com o áudio
            function handleAudioSync() {
                const currentTime = audio.currentTime;

                for (let i = slideData.length - 1; i >= 0; i--) {
                    if (currentTime >= slideData[i].time) {
                        if (currentSlide !== i) {
                            showSlide(i);
                        }
                        break;
                    }
                }
            }

            // Lidar com mensagens recebidas do Google Sites (via postMessage)
            window.addEventListener('message', (event) => {
                if (!event.data || typeof event.data !== 'object') return;

                if (event.data.type === 'slidesConfig') {
                    slideData = event.data.slides || [];
                    audio.src = event.data.audio || '';
                    renderSlides(slideData);
                }
            });

            // Eventos dos botões de controle
            playPauseButton.addEventListener('click', playPauseAudio);
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);
            audio.addEventListener('timeupdate', handleAudioSync);
        });
    </script>
</body>
</html>
