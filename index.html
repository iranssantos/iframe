<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Sincronizada</title>
    <style>
        body {
            margin: 0;
            font-family: 'DejaVu Sans Mono', consolas;
            position: relative;
            overflow: hidden;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            font-size: 5vw;
            background-color: #ffffff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2vw;
            box-sizing: border-box;
            text-align: center; /* You can keep text-align: center; for centered content */
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2vw;
            font-size: 2vw;
        }

        button {
            padding: 1vw 2vw;
            font-size: 1.5vw;
            cursor: pointer;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 0.5vw;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .indicators {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5vw;
        }

        .indicator {
            display: inline-block;
            width: 1vw;
            height: 1vw;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #333;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .controls button {
                padding: 1vw 1.5vw;
                font-size: 1.2vw;
            }

            .indicators .indicator {
                width: 1.2vw;
                height: 1.2vw;
            }

            .slide {
                font-size: 6vw;
            }

            .slide p {
                font-size: 4vw;
            }
        }

        @media (max-width: 400px) {
            .slide {
                font-size: 7vw;
            }

            .slide p {
                font-size: 5vw;
            }
        }
    </style>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="slidesContainer"></div>
    <div class="indicators"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="playPause">Play</button>
        <button id="next">Próximo</button>
    </div>
    <audio id="audio"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slidesContainer = document.getElementById('slidesContainer');
            const indicatorsContainer = document.querySelector('.indicators');
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('playPause');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let slideData = [];
            let currentSlide = 0;
            let isPlaying = false;

            function renderSlides(data) {
                slidesContainer.innerHTML = '';
                indicatorsContainer.innerHTML = '';

                data.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    if (index === 0) slideElement.classList.add('active');
                    slideElement.innerHTML = slide.content;
                    slidesContainer.appendChild(slideElement);

                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.setAttribute('data-slide', index);
                    indicatorsContainer.appendChild(indicator);
                });

                showSlide(0);
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                const indicators = document.querySelectorAll('.indicator');

                slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                indicators.forEach((indicator, i) => indicator.classList.toggle('active', i === index));

                currentSlide = index;
                if (slideData[index]?.time !== undefined) {
                    audio.currentTime = slideData[index].time;
                }

                MathJax.typesetPromise();
            }

            function playPauseAudio() {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.textContent = 'Play';
                } else {
                    audio.play();
                    playPauseButton.textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            }

            function nextSlide() {
                if (currentSlide < slideData.length - 1) showSlide(currentSlide + 1);
            }

            function prevSlide() {
                if (currentSlide > 0) showSlide(currentSlide - 1);
            }

            function handleAudioSync() {
                const currentTime = audio.currentTime;
                for (let i = slideData.length - 1; i >= 0; i--) {
                    if (currentTime >= slideData[i].time) {
                        if (currentSlide !== i) showSlide(i);
                        break;
                    }
                }
            }

            window.addEventListener('message', (event) => {
                if (!event.data || typeof event.data !== 'object') return;

                if (event.data.type === 'slidesConfig') {
                    slideData = event.data.slides || [];
                    audio.src = event.data.audio || '';
                    renderSlides(slideData);
                }
            });

            playPauseButton.addEventListener('click', playPauseAudio);
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);
            audio.addEventListener('timeupdate', handleAudioSync);
        });
    </script>
</body>
</html>
